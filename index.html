<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <div class="registration-container">
        <div class="registration-text">
            <h1>Learn to code by watching others</h1>
            <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable.</p>
        </div>
        <div class="registration-card">
            <button class="free-btn"><strong>Try it free 7 days</strong> then<br>$20/mo, thereafter</button>
            <form class="registration-form">
                <div class="form-group">
                    <input type="text" name="first-name" id="first-name" class="form-control" placeholder="First Name">
                </div>
                <div class="form-group">
                    <input type="text" name="last-name" id="last-name" class="form-control" placeholder="Last Name">
                </div>
                <div class="form-group">
                    <input type="email" name="email" id="email" class="form-control" placeholder="Email Address">
                </div>
                <div class="form-group">
                    <input type="password" name="password" id="password" class="form-control" placeholder="Password">
                </div>
                <button class="claim-btn">CLAIM YOUR FREE TRIAL</button>
            </div>
    </main>
    
</body>
</html>
